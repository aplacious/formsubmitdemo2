  <link rel="stylesheet" type="text/css" href="MainTheme.css">

  <style>

	.body {
	position: fixed;
	}

	.main {
	padding: 1%;
	}
	
	.wrapper {
	display: flex;
	width: 100%;
	}
	
	.block1 {
	float: left;
	width: 100%;
	}
	
	.email {
	margin-right: 2.5%;
	}
	
	.block2 {
	width: 20%;
	margin-right:5%;
	}
	
	.social {
	margin-left: 0%;
	padding-bottom: 5%;
	}
	
	input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical
	}

    input[type=submit] {
      background-color: #048556;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: white;
      padding-right: 35%;
	}

    .socials {
      background-color: white;
      padding-left: 10%;
		padding-right: 10%;
		width: 100%;
      padding-bottom: 1%;
		display: inline-block;
    }

    .fa {
		padding: 30px;
      font-size: 40px;
      width: 45%;
		margin: 5px 2px;
      text-align: center;
      text-decoration: none;
		border-radius: 20px;
    }

    .fa:hover {
      opacity: 0.7;
    }

    .fa-linkedin {
      background: #007bb5;
      color: white;
		float: right;
    }

	.socials a {
	padding: 10px;
	}

    .fa-instagram {
      background: radial-gradient(circle farthest-corner at 35% 90%, #fec564, transparent 50%), radial-gradient(circle farthest-corner at 0 140%, #fec564, transparent 50%), radial-gradient(ellipse farthest-corner at 0 -25%, #5258cf, transparent 50%), radial-gradient(ellipse farthest-corner at 20% -50%, #5258cf, transparent 50%), radial-gradient(ellipse farthest-corner at 100% 0, #893dc2, transparent 50%), radial-gradient(ellipse farthest-corner at 60% -20%, #893dc2, transparent 50%), radial-gradient(ellipse farthest-corner at 100% 100%, #d9317a, transparent), linear-gradient(#6559ca, #bc318f 30%, #e33f5f 50%, #f77638 70%, #fec66d 100%);
      color: white;
    }

	 .fa-facebook {
		background: #3b5998;
		color: white;
	}

    .form-email {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical
    }

<div class="wrapper">

<div class="block1">
	<div class="main email">
    <div class="container">
      <h2 style="font-family: monaco, monospace">Email Me:</h2>

      <form target="_blank" action="https://formsubmit.co/aplacious@outlook.com" method="POST">

        <input type="text" name="_honey" style="display: none;">
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_next" value="https://aplacious.github.io/formsubmitdemo2/ThankYou.html">

        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name.." required>

        <label for="email">Email</label>
        <input type="email" name="email" class="form-email" placeholder="Email.." required>

        <label for="interest">Interested In</label>
        <select name="interest">
          <option value="product">Product Photography</option>
          <option value="event">Events</option>
          <option value="senior">Seniors</option>
          <option value="pets">Pets</option>
          <option value="family">Family</option>
          <option value="engagement">Engagements & Weddings</option>
        </select>

        <label for="detail">Details</label>
        <textarea name="detail" class="form-control" placeholder="Please add all the details here!"
          style="height:200px"></textarea>

        <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>

      </form>
    </div>
  </div>
</div>

 </div>
