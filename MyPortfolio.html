<!DOCTYPE html>

<head>

  <style>
    .row {

    }

    .row,
    .row>.column {
      padding: 8px;
    }

    .column {
      float: left;
      width: 33.33%;
      display: none;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }


    .show {
      display: block;
    }

    .btn {
      border: none;
      outline: none;
      padding: 12px 16px;
      background-color: white;
      cursor: pointer;
      margin-left: 1%;
      border-radius: 40px;
    }

    .btn:hover {
      background-color: #ddd;
    }

    .btn.active {
      background-color: #113c4b;
      color: white;
    }

    .bodyHeading {
      padding-left: 1%;
    }

    .img {
      border-radius: 15px;
      padding: 10px;
      background-color: #113c4b;
    }
  </style>
</head>


<body>
  <div class="header">

    <div class="header-right">

  </div>

  <div id="myBtnContainer">

    <button class="btn" onclick="filterSelection('pets')">Pets</button>
    <button class="btn" onclick="filterSelection('family')">Family</button>
    <button class="btn" onclick="filterSelection('engagement')">Engagement & Weddings</button>

  <div class="row">
    <div class="column nature">

    </div>
  </div>
  </div>


  <script>
    filterSelection("all")

    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("column");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }

    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
      }
    }

    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }


    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("btn active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>







</body>


</html>
